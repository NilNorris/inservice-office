<p-fluid class="flex flex-col md:flex-row gap-8">
    <div class="md:w-1/2">
        <div>
            <app-category></app-category>
        </div>
    </div>
    <div class="md:w-1/2">
        @if (loading_setting) {
            <p-progressSpinner class="spinner" strokeWidth="6"></p-progressSpinner>  
        } @else {
            <div class="card mb-8!">
                <div class="font-semibold text-xl mb-5 flex justify-between">
                    Paramètre Générale
                </div>
                 @for (setting of settings; track setting) {
                    <div class="mb-3 flex justify-between">
                        <div>{{ setting.label }}</div>
                        <p-toggleswitch [(ngModel)]="setting.is_active" (onChange)="onStatusChange($event, setting.slug)"></p-toggleswitch>
                    </div>
                 }
                <div class="font-semibold text-xl mb-5 flex justify-between">
                    Version
                </div>
                <div class="mb-3 flex justify-between">
                    <div>Version minimale</div>
                    <div>1.0.0</div>
                </div>
                <div class="mb-3 flex justify-between">
                    <div>Version actuelle</div>
                    <div>1.1.3</div>
                </div>
                <div>
                    <p-button label="Changer" type="button" [rounded]="true"></p-button>
                </div>
            </div>
        }        
    </div>
</p-fluid>

<p-confirmdialog acceptLabel="Oui" rejectLabel="Non" [style]="{ width: '450px' }" />
