<p-fluid class="flex flex-col md:flex-row gap-8">
    <div class="md:w-1/2">
        <div>
            <app-category></app-category>
        </div>
    </div>
    <div class="md:w-1/2">
        <div class="card mb-8!">
            <div class="font-semibold text-xl mb-5 flex justify-between">
                Paramètre Générale
            </div>
            <div class="mb-3 flex justify-between">
               <div>Application Mobile</div>
               <p-toggleswitch [(ngModel)]="appStatus" />
            </div>
            <div class="mb-3 flex justify-between">
                <div>Extranet</div>
                <p-toggleswitch [(ngModel)]="extranetStatus" />
            </div>
            <div class="mt-2 mb-3 flex justify-between">
                <div>Inscription</div>
                <p-toggleswitch [(ngModel)]="inscriptionStatus" />
            </div>
            <div class="mb-3 flex justify-between">
                <div>Nouvelle Publicité/Annonce</div>
                <p-toggleswitch [(ngModel)]="newAdStatus" />
            </div>
            <div class="mb-3 flex justify-between">
                <div>Nouveau Licence</div>
                <p-toggleswitch [(ngModel)]="newLicenceStatus" />
            </div>
            <div class="mb-3 flex justify-between">
                <div>Profil Web</div>
                <p-toggleswitch [(ngModel)]="webProfileStatus" />
            </div>
            <div class="mb-3 flex justify-between">
                <div>Site Web</div>
                <p-toggleswitch [(ngModel)]="webSiteStatus" />
            </div>
            <div class="font-semibold text-xl mb-5 flex justify-between">
                Version
            </div>
            <div class="mb-3 flex justify-between">
                <div>Version minimale</div>
                <div>1.0.0</div>
            </div>
            <div class="mb-3 flex justify-between">
                <div>Version actuelle</div>
                <div>1.1.3</div>
            </div>
            <div>
                <p-button label="Changer" type="button" [rounded]="true"></p-button>
            </div>
        </div>
    </div>
</p-fluid>

<p-confirmdialog acceptLabel="Oui" rejectLabel="Non" [style]="{ width: '450px' }" />
