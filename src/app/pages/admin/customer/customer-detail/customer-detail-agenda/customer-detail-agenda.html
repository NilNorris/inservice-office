<div class="card flex flex-col gap-4">
    <div class="font-semibold text-xl">Agenda</div>
    <div class="flex flex-col gap-2">
        <label for="commercial_name">
            <p-tag [value]="`${customer?.agenda ? customer.agenda.length : '0'} événement(s)`" severity="info" class="dark:bg-surface-900!" />
        </label>
        <full-calendar class="pointer-event" [options]="calendarOptions"></full-calendar>
    </div>
</div>

<p-dialog header="Evénement" [(visible)]="isShowModal" [breakpoints]="{ '960px': '75vw' }" [style]="{ width: '30vw' }" [modal]="true">
    <h6>{{ dataModal.title }}</h6>
    <span>{{ dataModal?.date }}</span>
    <p class="leading-normal m-0">
        {{dataModal?.detail }}
    </p>
    <ng-template #footer>
        <p-button label="Fermer" severity="danger" (click)="closeModal()" />
    </ng-template>
</p-dialog>
