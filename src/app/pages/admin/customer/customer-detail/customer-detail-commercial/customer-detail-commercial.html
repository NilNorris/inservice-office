<div class="card flex flex-col gap-4">
    <div class="font-semibold text-xl">Information commercial</div>
    <div class="flex flex-col gap-2">
        <label for="commercial_name">Nom commercial</label>
        <input pInputText id="commercial_name" type="text" [value]="customer?.commercial_name" disabled/>
    </div>
    <div class="flex flex-col gap-2">
        <label for="entity">Entité</label>
        <input pInputText id="entity" type="text" [value]="customer?.entity" disabled/>
    </div>
    <div class="flex flex-col gap-2">
        <label for="slogan">Slogan</label>
        <input pInputText id="slogan" type="text" [value]="customer?.slogan" disabled/>
    </div>
    <div class="flex flex-col gap-2">
        <label for="service_type">Type de Service</label>
        <input pInputText id="service_type" type="text"[value]="customer?.service_type" disabled />
    </div>
    <div class="flex flex-col gap-2">
        <label for="theme">Thème</label>
        <input pInputText id="theme" type="text" [value]="customer?.theme" disabled/>
    </div>
    <div class="flex flex-col gap-2">
        <label for="theme">Description de Service</label>
        <textarea pTextarea id="address" rows="4" [value]="customer?.service_description" style="white-space: pre-line" disabled></textarea>
    </div>    
</div>
