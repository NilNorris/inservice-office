<div class="card flex flex-col gap-4">
    <div class="font-semibold text-xl">Information Compl√©mentaire</div>
    @if (customer) {
         @for (extra of customer?.extra; track extra?.value) {
            <div class="flex justify-between items-center">
                <span>{{ extra.title }}</span>
                <div>

            </div>
        } 
    } @else {

    }
   
</div>
